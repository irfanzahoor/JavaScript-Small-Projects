<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab66e1dbf2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stopWatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <i class="fa-solid fa-pause" onclick="pauseTime()"></i>
            <i class="fa-solid fa-play" onclick="startTime()"></i>
            <i class="fa-solid fa-reply" onclick="resetTime()"></i>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
