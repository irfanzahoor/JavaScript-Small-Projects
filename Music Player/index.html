<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab66e1dbf2.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="musicPlayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="img/pic.png" class="song">
        <h1>PERFECT</h1>
        <p>The 20</p>

        <audio id="music">
            <source src="img/perfect.mp3">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="pausePlay()"><i class="fa-solid fa-pause" id="pause"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
